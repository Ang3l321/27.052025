<!DOCTYPE html>
<html>
<head>
  <style>
    h2 {
      color: red !important;
    }

    .subtitulo {
      color: blue;
    }
  </style>
</head>
<body>
  <h2 class="subtitulo">Subtítulo con conflicto</h2>
</body>
</html>

<!-- Reto 9: Especificidad y !important
Objetivo: Demostrar cómo !important sobrescribe selectores más específicos. -->

<!DOCTYPE html>
<html>
<head>
  <style>
    div p {
      color: orange;
    }
    .contenedor p {
      color: green;
    }
  </style>
</head>

  <div class="contenedor">
    <p>¿Qué color gana?</p>
  </div>
</body>
</html>
